  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTDq5vGv21f4HPnBpsKsm5hPYT1yLwtCZLdcs7T0-4oa52dh5NcWv0eUcH3onjD6DpBMEE&usqp=CAU" type="image/x-icon">

    <link rel="stylesheet" href="./style.css">
    <title style="font-family: 'Ubuntu', sans-serif;">Routine planner</title>
  </head>
  <body style="font-family: 'Ubuntu', sans-serif;">
    
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="./index.html">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTDq5vGv21f4HPnBpsKsm5hPYT1yLwtCZLdcs7T0-4oa52dh5NcWv0eUcH3onjD6DpBMEE&usqp=CAU" width="30" height="30" alt="">
      </a>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./timetable.html">TimeTable</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- form for adding data  -->
    <div class="container div_margin">
      <form id="f">
        <div class="form-group">
          <label for="time">Add Time</label>
          <input type="time" class="form-control" id="time" aria-describedby="emailHelp" placeholder="Enter time" required>
        </div>
        <div class="form-group">
          <label for="time">Add Time</label>
          <input type="date" class="form-control" id="date" aria-describedby="emailHelp" placeholder="Enter date" required>
        </div>
        <div class="form-group">
          <label for="message">message</label>
          <input type="text" class="form-control" id="message" placeholder="Message" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>



    <script src="./script.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
